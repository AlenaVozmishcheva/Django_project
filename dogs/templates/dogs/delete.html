{% extends 'dogs/base.html' %}
{% load my_tags %}
{% block content %}

<form method="post" enctype="multipart/form-data" class="row">
    <div class="col-6">
        <div class="card">
        <div class="card-header">
            {% if object %}
            Вы уверены, что хотите удалить собаку?
            {% endif %}
        </div>
    </div>
        <div class="card-body">
            <img class="card_img_top"
            src="{{ object.photo|dogs_media }}" width="348" height="320"
            alt="Card image cap">
        </div>
        <div class="card-body">
            <p class="card-text">{{ object.name|title }}</p>
        </div>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-danger float-right">
            {% if object %}
            Удалить
            {% endif %}
        </button>
        <a class="btn btn-outline-dark float-left" href="{%  url 'dogs:dog_detail' object.pk %}">Назад</a>
    </div>
</form>


{% endblock %}
